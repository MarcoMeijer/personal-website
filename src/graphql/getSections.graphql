query GetSections {
  sections {
    id
    title
    components(first: 100) {
      __typename
      ... on Project {
        id
        name
        year
        url
        description
      }
      ... on Text {
        title
        content
      }
      ... on TimePeriod {
        name
        description
        fromYear
        toYear
      }
      ... on Skill {
        id
        name
        percentage
      }
      ... on Image {
        id
        description
        image {
          url(
            transformation: {
              image: { resize: { height: 720, width: 360, fit: max } }
            }
          )
          width
          height
        }
      }
    }
  }
}
